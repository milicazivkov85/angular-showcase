<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Address</th>
      <th scope="col">Address #1</th>
      <th scope="col">City</th>
      <th scope="col">State</th>
      <th scope="col">Zip</th>
      <th scope="col">Check</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let crud of cruders" (click)="gotoCrudForm(crud)">
      <td>{{crud.email}}</td>
      <td>{{crud.password}}</td>
      <td>{{crud.address}}</td>
      <td>{{crud.additionalAddress}}</td>
      <td>{{crud.city}}</td>
      <td>{{crud.state}}</td>
      <td>{{crud.zip}}</td>
      <td>{{crud.check}}</td>
    </tr>
  </tbody>
</table>
