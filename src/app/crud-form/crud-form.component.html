<form #crudForm="ngForm" (ngSubmit)="save()" *ngIf="crud">

  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{errorMessage}}
  </div>
  <div *ngIf="successMessage" class="alert alert-success" role="alert">
    {{successMessage}}
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" [(ngModel)]="crud.email" class="form-control" id="inputEmail4" name="email" placeholder="Email"
             required #email="ngModel">
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Email is required</div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" [(ngModel)]="crud.password" class="form-control" id="inputPassword4" name="password" placeholder="Password"
             required #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input [(ngModel)]="crud.address" type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input [(ngModel)]="crud.additionalAddress" type="text" class="form-control" id="inputAddress2" name="additionalAddress" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input [(ngModel)]="crud.city" type="text" class="form-control" id="inputCity" name="city">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select [(ngModel)]="crud.state" id="inputState" name="state" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input [(ngModel)]="crud.zip" type="text" class="form-control" id="inputZip" name="zip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input [(ngModel)]="crud.check" class="form-check-input" type="checkbox" id="gridCheck" name="check">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" [disabled]="!crudForm.form.valid" class="btn btn-primary">Save</button>
</form>
